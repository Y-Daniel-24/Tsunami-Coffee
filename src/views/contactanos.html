<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunami-coffe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style-contacto.css">
    <link rel="stylesheet" href="/css/animate.css">
</head>

<body>
    <!-- Encabezado -->

    <%-include ('comun/Navegacion.html')%>
    <div class="centrar-formulario">
        <div class="formulario-C">
            <form class="animate__animated animate__backInLeft centrar">
                <div class="Formulario justify-content-center">
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form4Example1">
                            <h2>Nombre</h2>
                        </label>
                        <input type="text" id="form4Example1" class="form-control" />

                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form4Example2">
                            <h2>Direccion de correo</h2>
                        </label>
                        <input type="email" id="form4Example2" class="form-control" />

                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form4Example3">
                            <h2>Mensajes</h2>
                        </label>
                        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                    </div>
                </div>
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                    <label class="form-check-label" for="form4Example4">
                        Send me a copy of this message
                    </label>
                </div>
            </div>
                <!-- Submit button -->
                <div class="espacio-button">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
    </div>
        <!-- footer -->

        <%-include ('comun/footer.html')%>
</body>

</html>
